<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>
<body>
  <div class="jumbotron header-margin divider bg-transparent">
    <h1 class="display-4 bg-transparent">3rd party API weather app.</h1>
    <p class="header-margin bg-transparent">Enter which city you would like the weather for below</p>
  </div>
  <form id="search-form">
  <input type="text" id="search" name="searchBar" class="searchBar form-input w-30">
  <button class="btn btn-info" id="searchBar">Search</button>
  </form>

  

  
  <h2 class="forecastHead">Current Weather</h2>
  <div class="container row current">
  <section class="search-history m-10">
    <ul id="recentSearch">Recent Searches</ul>
  </section>
  <section id="currentWeather" class="m-10">
    
     <section id="currentName"></section>
     <section id="currentState"></section>
     <section id="currentCountry"></section>
     <section id="currentDate"></section>
     <section id="current-temp"></section>
     <section id="current-con"></section>
     <section id="current-wind"></section>
     <section id="current-UV"></section>
   </section>
  </div>

  <h2 class="forecastHead">5 Day Forecast</h2>
   <section id="fiveDayWeather" class="fiveDayContainer row">
       
     <section id="0" class="fiveDay">
       <section id="0date"></section>
       <section id="0temp"></section>
       <section id="0weather"></section>
       <section id="0humid"></section>
       <section id="0windSpd"></section>
     </section>
     <section id="1" class="fiveDay">
      <section id="1date"></section>
      <section id="1temp"></section>
      <section id="1weather"></section>
      <section id="1humid"></section>
      <section id="1windSpd"></section>
    </section>
    <section id="2" class="fiveDay">
      <section id="2date"></section>
      <section id="2temp"></section>
      <section id="2weather"></section>
      <section id="2humid"></section>
      <section id="2windSpd"></section>
    </section>
    <section id="3" class="fiveDay">
      <section id="3date"></section>
      <section id="3temp"></section>
      <section id="3weather"></section>
      <section id="3humid"></section>
      <section id="3windSpd"></section>
    </section>
    <section id="4" class="fiveDay">
      <section id="4date"></section>
      <section id="4temp"></section>
      <section id="4weather"></section>
      <section id="4humid"></section>
      <section id="4windSpd"></section>
    </section>
   </section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/javascript/script.js"></script>
</body>
</html>
